<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="ourstyles.css">
        <title>Main Page</title>
    </head>
    <body>
      <script>
        function simpleShowPuppyName(puppy)
        {
          var puppyName = "";
          if (puppy == "1")
          {
            puppyName = "Baylee";
            document.getElementById('myid').style.color = "red";
          } else if (puppy == "2")
          {
            puppyName = "Gray";
            document.getElementById('myid').style.color = "blue"
          }
          return puppyName;          
        }
      </script>
      <div class=gridcontainer>
        <div class="header">
        <h2>Animal Kingdom</h2>
        <p>List of animal species</p>
        <a href="https://www.ispca.ie/" target="_blank">Visit ISPCA</a>
        <p id="myid"></p>
      </div>
      <div class="left" style="background-color:rgb(241, 215, 215);">
        <a href="cutepuppies.html">See the cute Puppies</a>
        <button onclick="document.getElementById('myid').innerHTML = simpleShowPuppyName('1')">What is my puppies name?</button>
        <span class="img-container">
          <img src="images/puppies.jpg" alt="Puppies" style="width:150px;height:200px">
      </span>
      </div>
      <div class="middle" style="background-color:rgb(228, 235, 192);">
        <table id="table01">
          <tr>
            <th>Species</th>
            <th>Animal</th> 
          </tr>
          <tr>
            <td>Canine</td>
            <td>Dog</td>
          </tr>
          <tr>
            <td>Feline</td>
            <td>Cat</td>
          </tr>
          <tr>
            <td>Galline</td>
            <td>Chicken</td>
          </tr>
        </table>
      </div>
      <div class="right" style="background-color:rgb(241, 232, 206);">
        <span class="img-container">
            <button onclick="document.getElementById('myid').innerHTML = simpleShowPuppyName('2')">What is my puppies name?</button>
            <img src="images/puppies2.jpg" alt="Puppies" style="width:150px;height:200px;">
      </span>
      </div>
      <div class="footer">
        <p>Take care of your animals. They need you!</p>
      </div>
    </div>

    </body>
